[package]
name = "ubi"
version = "0.0.28"
authors = ["Dave Rolsky <autarch@urth.org>"]
description = "The Universal Binary Installer"
repository = "https://github.com/houseabsolute/ubi"
readme = "README.md"
license = "MIT OR Apache-2.0"
edition = "2021"

[dependencies]
anyhow = "1.0.75"
binstall-tar = "0.4.39"
bzip2 = "0.4.4"
clap = { version = "4.4.10", features = ["wrap_help"] }
fern = { version = "0.6.2", features = ["colored"] }
flate2 = "1.0.28"
itertools = "0.11.0"
log = "0.4.20"
platforms = "3.2.0"
regex = "1.10.2"
result = "1.0.0"
serde = { version = "1.0.193", features = ["derive"] }
strum = { version = "0.25.0", features = ["derive"] }
tempfile = "3.8.1"
thiserror = "1.0.50"
tokio = { version = "1.34.0", default-features = false, features = ["macros", "rt"] }
url = { version = "2.5.0", features = ["serde"] }
xz = "0.1.0"
zip = "0.6.6"

[target.'cfg(darwin)'.dependencies]
reqwest = { version = "0.11.22", default-features = false, features = ["gzip", "json", "rustls-tls"] }

[target.'cfg(all(target_os = "windows", target_arch="x86_64"))'.dependencies]
reqwest = { version = "0.11.22", default-features = false, features = ["gzip", "json", "rustls-tls"] }

[target.'cfg(all(target_os = "windows", not(target_arch="x86_64")))'.dependencies]
reqwest = { version = "0.11.22", default-features = false, features = ["gzip", "json", "default-tls"] }
openssl = { version = "0.10.60", features = ["vendored"] }

[target.'cfg(all(target_os = "linux", any(target_arch="x86_64", target_arch="arm", target_arch="armv7", target_arch="mipsel")))'.dependencies]
reqwest = { version = "0.11.22", default-features = false, features = ["gzip", "json", "rustls-tls"] }

[target.'cfg(all(not(all(target_os = "linux", any(target_arch="x86_64", target_arch="arm", target_arch="armv7", target_arch="mipsel"))), not(target_os = "windows"), not(target_os = "darwin")))'.dependencies]
reqwest = { version = "0.11.22", default-features = false, features = ["gzip", "json", "default-tls"] }
openssl = { version = "0.10.60", features = ["vendored"] }

[workspace.metadata.release]
allow-branch = ["master"]

[dev-dependencies]
mockito = "1.2.0"

# workaround for https://github.com/cross-rs/cross/issues/1345
[package.metadata.cross.target.x86_64-unknown-netbsd]
pre-build = [
    "mkdir -p /tmp/netbsd",
    "curl https://cdn.netbsd.org/pub/NetBSD/NetBSD-9.2/amd64/binary/sets/base.tar.xz -O",
    "tar -C /tmp/netbsd -xJf base.tar.xz",
    "cp /tmp/netbsd/usr/lib/libexecinfo.so /usr/local/x86_64-unknown-netbsd/lib",
    "rm base.tar.xz",
    "rm -rf /tmp/netbsd",
]
