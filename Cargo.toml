[workspace.package]
authors = ["Dave Rolsky <autarch@urth.org>"]
edition = "2021"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/houseabsolute/ubi"
version = "0.5.2"

[workspace]
members = ["ubi", "ubi-cli"]
resolver = "2"

[workspace.dependencies]
anyhow = "1.0.96"
async-trait = "0.1.86"
binstall-tar = "0.4.42"
bzip2 = "0.5.1"
clap = { version = "4.5.30", features = ["wrap_help"] }
document-features = "0.2"
# Used in some test code which can't use test_log.
env_logger = "0.11.6"
fern = { version = "0.7.1", features = ["colored"] }
flate2 = "1.0.35"
itertools = "0.14.0"
lazy-regex = "3.4.1"
log = "0.4.26"
mockito = "1.6.1"
platforms = "3.5.0"
regex = "1.11.1"
reqwest = { version = "0.12.12", default-features = false, features = ["gzip", "json"] }
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.139"
serial_test = "3.2.0"
strum = { version = "0.27.1", features = ["derive"] }
tempfile = "3.17.1"
test-case = "3.3.1"
test-log = "0.2.17"
thiserror = "2.0.11"
tokio = { version = "1.43.0", default-features = false, features = ["macros", "rt"] }
url = { version = "2.5.4", features = ["serde"] }
which = "7.0.2"
xz2 = "0.1.7"
# This disables all the features that require C compilation, which greatly
# simplifies cross-platform builds.
zip = { version = "2.2.2", default-features = false, features = [
    "aes-crypto",
    "bzip2",
    "deflate",
    "deflate64",
    "lzma",
    "zstd",
] }
